    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F2F2F7;
            color: #000;
            overflow-x: hidden;
        }

        .container {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            background: #F2F2F7;
            position: relative;
        }

        .screen {
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Welcome Screen */
        .welcome-screen {
            padding: 60px 20px 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #007AFF, #5AC8FA);
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 17px;
            color: #8E8E93;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .start-button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .start-button:active {
            transform: scale(0.95);
            background: #0051D0;
        }

        /* Navigation Bar */
        .nav-bar {
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(20px);
            padding: 44px 20px 12px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 0.5px solid #C6C6C8;
        }

        .nav-title {
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            color: #000;
        }

        /* Progress Bar */
        .progress-container {
            padding: 20px;
            background: white;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #E5E5EA;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007AFF, #5AC8FA);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 15px;
            color: #8E8E93;
        }

        /* Question Card */
        .question-container {
            padding: 20px;
        }

        .question-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .question-category {
            background: #007AFF;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 16px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 500;
            color: #000;
            line-height: 1.4;
            margin-bottom: 24px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #F2F2F7;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background: #E5E5EA;
        }

        .option.selected {
            background: #E3F2FD;
            border-color: #007AFF;
            color: #007AFF;
        }

        .option-letter {
            width: 32px;
            height: 32px;
            background: #8E8E93;
            color: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
            transition: all 0.2s;
        }

        .option.selected .option-letter {
            background: #007AFF;
        }

        /* Navigation Buttons */
        .nav-buttons {
            padding: 20px;
            display: flex;
            gap: 12px;
        }

        .nav-button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .prev-button {
            background: #F2F2F7;
            color: #007AFF;
        }

        .prev-button:active {
            background: #E5E5EA;
        }

        .next-button {
            background: #007AFF;
            color: white;
        }

        .next-button:active {
            background: #0051D0;
            transform: scale(0.98);
        }

        .next-button:disabled {
            background: #C6C6C8;
            color: #8E8E93;
        }

        /* Results Screen */
        .results-screen {
            padding: 0 0 40px 0;
        }

        .results-header {
            background: linear-gradient(135deg, #007AFF, #5AC8FA);
            color: white;
            padding: 60px 20px 40px;
            text-align: center;
        }

        .results-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .results-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .chart-container {
            padding: 30px 20px;
            background: white;
            margin: -20px 20px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
        }

        .radar-chart {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .scores-container {
            margin: 20px;
        }

        .score-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .score-label {
            font-size: 16px;
            font-weight: 500;
            color: #000;
            flex: 1;
        }

        .score-value {
            font-size: 18px;
            font-weight: 700;
            color: #007AFF;
        }

        .restart-button {
            margin: 20px;
            background: #34C759;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .restart-button:active {
            background: #30B050;
            transform: scale(0.98);
        }

            body { background: #000; color: #fff; }
            .container { background: #000; }
            .nav-bar { background: rgba(28, 28, 30, 0.9); border-bottom-color: #38383A; }
            .nav-title { color: #fff; }
            .question-card { background: #1C1C1E; }
            .question-text { color: #fff; }
            .option { background: #2C2C2E; color: #fff; }
            .option:hover { background: #3A3A3C; }
            .chart-container { background: #1C1C1E; }
            .chart-title { color: #fff; }
            .score-item { background: #1C1C1E; }
            .score-label { color: #fff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="screen active" id="welcomeScreen">
            <div class="welcome-screen">
                <div class="logo">📊</div>
                <h1 class="welcome-title">Pre-test Assessment</h1>
                <p class="welcome-subtitle">ประเมินความพร้อมก่อนเรียน<br>ธุรกิจพาณิชย์อิเล็กทรอนิกส์</p>
                <button class="start-button" onclick="startTest()">เริ่มทำแบบทดสอบ</button>
            </div>
        </div>

        <!-- Question Screen -->
        <div class="screen" id="questionScreen">
            <div class="nav-bar">
                <div class="nav-title">แบบทดสอบ</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">ข้อ 1 จาก 30</div>
            </div>

            <div class="question-container">
                <div class="question-card">
                    <div class="question-category" id="questionCategory">Digital Marketing</div>
                    <div class="question-text" id="questionText">กำลังโหลดคำถาม...</div>
                    <div class="options-container" id="optionsContainer">
                        <!-- Options will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="nav-buttons">
                <button class="nav-button prev-button" onclick="previousQuestion()" id="prevButton" style="display: none;">ก่อนหน้า</button>
                <button class="nav-button next-button" onclick="nextQuestion()" id="nextButton" disabled>ถัดไป</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="screen" id="resultsScreen">
            <div class="results-header">
                <h1 class="results-title">ผลการทดสอบ</h1>
                <p class="results-subtitle">คะแนนรวม: <span id="totalScore">0</span>/100</p>
            </div>

            <div class="chart-container">
                <h3 class="chart-title">กราฟเรดาห์แสดงศักยภาพ</h3>
                <canvas class="radar-chart" id="radarChart"></canvas>
            </div>

            <div class="scores-container" id="scoresContainer">
                <!-- Individual scores will be populated here -->
            </div>

            <button class="restart-button" onclick="restartTest()">ทำแบบทดสอบใหม่</button>
        </div>
    </div>

            document.getElementById('welcomeScreen').classList.remove('active');

        // Load current question
        function loadQuestion() {
            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            // Update progress
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `ข้อ ${currentQuestion + 1} จาก ${questions.length}`;
            
            // Update question content
            document.getElementById('questionCategory').textContent = question.category;
            document.getElementById('questionText').textContent = question.text;
            
            // Create options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const letters = ['ก', 'ข', 'ค', 'ง'];
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(index);
                
                const selectedAnswer = answers[currentQuestion];
                if (selectedAnswer === index) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.innerHTML = `
                    <div class="option-letter">${letters[index]}</div>
                    <div>${option}</div>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Update navigation buttons
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            if (currentQuestion === 0) {
                prevButton.style.display = 'none';
            } else {
                prevButton.style.display = 'block';
            }
            
            // Check if answer is selected
            const hasAnswer = answers[currentQuestion] !== undefined;
            nextButton.disabled = !hasAnswer;
            
            if (currentQuestion === questions.length - 1) {
                nextButton.textContent = 'ดูผลลัพธ์';
            } else {
                nextButton.textContent = 'ถัดไป';
            }
        }

        // Select option
        function selectOption(index) {
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selection to clicked option
            event.currentTarget.classList.add('selected');
            
            // Store answer
            answers[currentQuestion] = index;
            
            // Save to storage
            saveToStorage();
            
            // Enable next button
            document.getElementById('nextButton').disabled = false;
            
            // Add haptic feedback (if supported)
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        // Next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        // Calculate scores and show results
        function showResults() {
            document.getElementById('questionScreen').classList.remove('active');
            document.getElementById('resultsScreen').classList.add('active');
            
            // Calculate scores by category
            const categoryScores = new Array(6).fill(0);
            const categoryTotals = new Array(6).fill(0);
            
            questions.forEach((question, index) => {
                const categoryIndex = categories[question.category];
                categoryTotals[categoryIndex]++;
                
                if (answers[index] === question.correct) {
                    categoryScores[categoryIndex]++;
                }
            });
            
            // Convert to percentages
            const percentageScores = categoryScores.map((score, index) => 
                Math.round((score / categoryTotals[index]) * 100)
            );
            
            // Calculate total score
            const totalCorrect = Object.keys(answers).reduce((total, questionIndex) => {
                return total + (answers[questionIndex] === questions[questionIndex].correct ? 1 : 0);
            }, 0);
            
            const totalScore = Math.round((totalCorrect / questions.length) * 100);
            
            // Display total score
            document.getElementById('totalScore').textContent = totalScore;
            
            // Create radar chart
            createRadarChart(percentageScores);
            
            // Display individual scores
            displayIndividualScores(percentageScores);
        }

        // Create radar chart
        function createRadarChart(scores) {
            const canvas = document.getElementById('radarChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 120;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background circles
            ctx.strokeStyle = '#E5E5EA';
            ctx.lineWidth = 1;
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, (radius * i) / 5, 0, 2 * Math.PI);
                ctx.stroke();
            }
            
            // Draw axes
            const angleStep = (2 * Math.PI) / 6;
            ctx.strokeStyle = '#E5E5EA';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < 6; i++) {
                const angle = i * angleStep - Math.PI / 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                // Draw labels
                ctx.fillStyle = '#000';
                ctx.font = '12px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const labelX = centerX + Math.cos(angle) * (radius + 20);
                const labelY = centerY + Math.sin(angle) * (radius + 20);
                
                // Wrap long category names
                const categoryName = categoryNames[i];
                const words = categoryName.split(' ');
                if (words.length > 1) {
                    ctx.fillText(words[0], labelX, labelY - 8);
                    ctx.fillText(words[1], labelX, labelY + 8);
                } else {
                    ctx.fillText(categoryName, labelX, labelY);
                }
            }
            
            // Draw score polygon
            ctx.beginPath();
            ctx.strokeStyle = '#007AFF';
            ctx.fillStyle = 'rgba(0, 122, 255, 0.2)';
            ctx.lineWidth = 3;
            
            for (let i = 0; i < 6; i++) {
                const angle = i * angleStep - Math.PI / 2;
                const scoreRadius = (scores[i] / 100) * radius;
                const x = centerX + Math.cos(angle) * scoreRadius;
                const y = centerY + Math.sin(angle) * scoreRadius;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Draw score points
            ctx.fillStyle = '#007AFF';
            for (let i = 0; i < 6; i++) {
                const angle = i * angleStep - Math.PI / 2;
                const scoreRadius = (scores[i] / 100) * radius;
                const x = centerX + Math.cos(angle) * scoreRadius;
                const y = centerY + Math.sin(angle) * scoreRadius;
                
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        // Display individual scores
        function displayIndividualScores(scores) {
            const container = document.getElementById('scoresContainer');
            container.innerHTML = '';
            
            categoryNames.forEach((name, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                
                const score = scores[index];
                let color = '#FF3B30'; // Red
                if (score >= 80) color = '#34C759'; // Green
                else if (score >= 60) color = '#007AFF'; // Blue
                else if (score >= 40) color = '#FF9500'; // Orange
                
                scoreItem.innerHTML = `
                    <div class="score-label">${name}</div>
                    <div class="score-value" style="color: ${color}">${score}%</div>
                `;
                
                container.appendChild(scoreItem);
            });
        }

            const stored = localStorage.getItem('pretest_data');
